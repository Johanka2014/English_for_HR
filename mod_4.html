<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HR Development Sorting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background for context */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        /* Styles for drag and drop */
        .draggable {
            cursor: grab;
            transition: all 0.2s ease;
            touch-action: none;
        }
        .drop-zone {
            min-height: 150px;
            border: 2px dashed #9CA3AF;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }
        .dragging {
            opacity: 0.5;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .drag-over {
            background-color: #E0E7FF;
            border-color: #4F46E5;
        }
        .draggable.correct {
            background-color: #D1FAE5 !important;
            border-color: #10B981;
        }
        .draggable.incorrect {
            background-color: #FEE2E2 !important;
            border-color: #EF4444;
        }
        /* Custom modal for feedback */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Activity: Category Sorting -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-6xl">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Sort the Appraisal Goals</h2>
        <p class="text-gray-600 mb-6">Drag the items from the word bank and drop them into the correct appraisal goal category.</p>

        <!-- Drop Zones -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div data-category="Motivating staff" class="drop-zone bg-gray-50 rounded-lg p-4">
                <h3 class="font-bold text-lg text-center text-gray-700 mb-4">Motivating staff</h3>
                <div class="space-y-2"></div>
            </div>
            <div data-category="Improving performance" class="drop-zone bg-gray-50 rounded-lg p-4">
                <h3 class="font-bold text-lg text-center text-gray-700 mb-4">Improving performance</h3>
                <div class="space-y-2"></div>
            </div>
            <div data-category="Encouraging better communication" class="drop-zone bg-gray-50 rounded-lg p-4">
                <h3 class="font-bold text-lg text-center text-gray-700 mb-4">Encouraging better communication</h3>
                <div class="space-y-2"></div>
            </div>
        </div>

        <!-- Word Bank -->
        <div class="p-4 bg-indigo-100 rounded-lg">
             <h3 class="font-bold text-lg text-gray-800 mb-4">Word Bank</h3>
             <div id="word-bank" class="flex flex-wrap gap-3 justify-center">
                <!-- Draggable items will be inserted here by JS -->
             </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="mt-6 flex justify-center space-x-4">
            <button id="check-answers-btn" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">Check Answers</button>
            <button id="reset-btn" class="px-8 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition">Reset</button>
        </div>
    </div>
    
    <!-- Modal for feedback -->
    <div id="feedback-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button id="modal-close-btn" class="px-8 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Modal Logic ---
            const feedbackModal = document.getElementById('feedback-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            function showModal(title, message) {
                modalTitle.textContent = title;
                modalMessage.innerHTML = message;
                feedbackModal.classList.remove('hidden');
            }

            modalCloseBtn.addEventListener('click', () => feedbackModal.classList.add('hidden'));
            feedbackModal.addEventListener('click', (e) => {
                if (e.target === feedbackModal) {
                    feedbackModal.classList.add('hidden');
                }
            });

            // --- Sorting Game Logic ---
            const sortingGame = {
                data: [
                    { text: 'Peter needs to delegate more', category: 'Motivating staff' },
                    { text: 'Antonio to have cultural training', category: 'Motivating staff' },
                    { text: 'Peter to have leadership training', category: 'Motivating staff' },
                    { text: '25% down for six months', category: 'Improving performance' },
                    { text: 'arrange a meeting with the team', category: 'Improving performance' },
                    { text: 'get your team\'s output up to scratch', category: 'Improving performance' },
                    { text: 'Peter and Gaby need to improve communication', category: 'Encouraging better communication' },
                    { text: 'Gaby is always busy', category: 'Encouraging better communication' },
                    { text: 'meet weekly for a while', category: 'Encouraging better communication' }
                ],
                draggedItem: null,

                init() {
                    this.wordBank = document.getElementById('word-bank');
                    this.dropZones = document.querySelectorAll('.drop-zone');
                    this.checkBtn = document.getElementById('check-answers-btn');
                    this.resetBtn = document.getElementById('reset-btn');
                    
                    this.render();
                    this.addEventListeners();
                },

                render() {
                    this.wordBank.innerHTML = '';
                    this.dropZones.forEach(zone => zone.querySelector('div').innerHTML = '');
                    this.clearFeedback();

                    // Shuffle the data for variety
                    const shuffledData = [...this.data].sort(() => Math.random() - 0.5);

                    shuffledData.forEach(item => {
                        const el = document.createElement('div');
                        el.className = 'draggable bg-white p-2 rounded-md shadow-sm border cursor-grab';
                        el.textContent = item.text;
                        el.draggable = true;
                        el.dataset.category = item.category;
                        this.wordBank.appendChild(el);
                    });
                },
                
                addEventListeners() {
                    document.addEventListener('dragstart', e => {
                        if (e.target.classList.contains('draggable')) {
                            this.draggedItem = e.target;
                            setTimeout(() => e.target.classList.add('dragging'), 0);
                        }
                    });

                    document.addEventListener('dragend', e => {
                        if (this.draggedItem) {
                            this.draggedItem.classList.remove('dragging');
                            this.draggedItem = null;
                        }
                    });

                    this.dropZones.forEach(zone => {
                        zone.addEventListener('dragover', e => {
                            e.preventDefault();
                            zone.classList.add('drag-over');
                        });
                        zone.addEventListener('dragleave', () => {
                            zone.classList.remove('drag-over');
                        });
                        zone.addEventListener('drop', e => {
                            e.preventDefault();
                            zone.classList.remove('drag-over');
                            if (this.draggedItem) {
                                zone.querySelector('div').appendChild(this.draggedItem);
                                this.draggedItem.classList.remove('incorrect', 'correct');
                            }
                        });
                    });
                    
                    this.wordBank.addEventListener('drop', e => {
                         if (this.draggedItem) {
                            this.wordBank.appendChild(this.draggedItem);
                            this.draggedItem.classList.remove('incorrect', 'correct');
                         }
                    });
                    
                    this.checkBtn.addEventListener('click', () => this.checkAnswers());
                    this.resetBtn.addEventListener('click', () => this.render());
                },

                checkAnswers() {
                    this.clearFeedback();
                    let correctCount = 0;
                    let totalPlaced = 0;

                    this.dropZones.forEach(zone => {
                        const zoneCategory = zone.dataset.category;
                        const items = zone.querySelectorAll('.draggable');
                        
                        items.forEach(item => {
                            totalPlaced++;
                            if (item.dataset.category === zoneCategory) {
                                item.classList.add('correct');
                                correctCount++;
                            } else {
                                item.classList.add('incorrect');
                            }
                        });
                    });
                    
                    if (totalPlaced === 0) {
                        showModal('No Items Placed', 'Please drag some items into the categories before checking.');
                        return;
                    }
                    
                    const totalItems = this.data.length;
                    const itemsInWordBank = this.wordBank.children.length;

                    let message = `You correctly placed ${correctCount} out of ${totalPlaced} items.`;
                    if (itemsInWordBank > 0) {
                        message += `<br>There are still ${itemsInWordBank} items left in the word bank.`
                    } else if (correctCount === totalItems) {
                         message = `Excellent! You correctly placed all ${totalItems} items.`
                    }


                    showModal('Results', message);
                },

                clearFeedback() {
                    document.querySelectorAll('.draggable').forEach(item => {
                        item.classList.remove('correct', 'incorrect');
                    });
                }
            };
            
            sortingGame.init();
        });
    </script>
</body>
</html>
